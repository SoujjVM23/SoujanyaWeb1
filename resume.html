<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        color: #007bff;
        border-bottom: 2px solid #141417;
        padding-bottom: 5px;
    }

    .section {
        margin-bottom: 25px;
    }

    textarea {
        width: 100%;
        font-size: 16px;
        line-height: 22px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        resize: none;
        overflow: hidden;
        min-height: 60px;
        box-sizing: border-box;
    }

    /* Download Button */
    .download-btn {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }

    .download-btn:hover {
        background: #0056b3;
    }

    .back-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Profile Summary</h2>
    <div class="section">
        <textarea oninput="autoResize(this)" placeholder="I am a Computer Science Engineering student with knowledge of computers and programming languages. I want to learn skills about new technologies."></textarea>
    </div>

    <h2>Skills</h2>
    <div class="section">
        <textarea oninput="autoResize(this)" placeholder="Basics of programming languages, typing skills, basics of Excel, computer knowledge."></textarea>
    </div>

    <h2>Experience</h2>
    <div class="section">
        <textarea oninput="autoResize(this)" placeholder="Fresher"></textarea>
    </div>

    <h2>Education</h2>
    <div class="section">
        <textarea oninput="autoResize(this)" placeholder="Bachelor of Computer Science and Engineering"></textarea>
    </div>

    <h2>Languages</h2>
    <div class="section">
        <textarea oninput="autoResize(this)" placeholder="Kannada, English, Hindi"></textarea>
    </div>

    <!-- Download Resume Button -->
    <button class="download-btn" onclick="window.print()">Download Resume</button>

    <!-- Back to Profile -->
    <div style="text-align:center;">
        <a href="index.html">
            <button class="back-btn">Back to Profile</button>
        </a>
    </div>

</div>

<!-- Auto Grow Textarea Script -->
<script>
function autoResize(el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
}
</script>

</body>
</html>
